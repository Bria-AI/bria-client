name: Jira Issue Sync

on:
  issues:
    types: [labeled]

jobs:
  create-jira-ticket:
    if: github.event.label.name == 'accepted'
    name: Create Jira Ticket
    runs-on: ubuntu-latest
    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Determine Issue Type
        id: issue-type
        run: |
          LABELS='${{ toJson(github.event.issue.labels.*.name) }}'
          if echo "$LABELS" | grep -q "bug"; then
            echo "type=Bug" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "enhancement"; then
            echo "type=Story" >> $GITHUB_OUTPUT
          else
            echo "type=Task" >> $GITHUB_OUTPUT
          fi

      - name: Create Jira Issue
        id: create-issue
        uses: atlassian/gajira-create@v3
        with:
          project: ${{ vars.JIRA_PROJECT_KEY }}
          issuetype: ${{ steps.issue-type.outputs.type }}
          summary: "[GitHub] ${{ github.event.issue.title }}"
          description: |
            *GitHub Issue:* ${{ github.event.issue.html_url }}
            *Author:* ${{ github.event.issue.user.login }}

            ----

            ${{ github.event.issue.body }}
          fields: '{"labels": ["github-issue"]}'

      - name: Add Comment to GitHub Issue
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Jira ticket created: [${{ steps.create-issue.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create-issue.outputs.issue }})`
            })
