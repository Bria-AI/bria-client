[project]
name = "bria-sdk"
version = "0.0.1"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Bria.ai" }]
maintainers = [
    { name = "omri", email = "omriassa@bria.ai" },
    { name = "noam", email = "noam@bria.ai" }
]

requires-python = ">=3.10"
dependencies = [
    "httpx==0.28.1",
    "pydantic==2.11.10",
    "python_dotenv==1.1.1",
    "pydantic-settings==2.11.0",
]

include = [
    "**/*",
    "!src/**/*_tests.py"
]


[project.optional-dependencies]
all = [
    "httpx==0.28.1",
    "pydantic==2.11.10",
    "python_dotenv==1.1.1",
    "pydantic-settings==2.11.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/"]


[tool.ruff.lint]
select = ["C4", "E", "F", "I", "PERF", "UP"]
ignore = ["PERF203"]

[tool.ruff]
line-length = 160
target-version = "py310"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.0",
]

[tool.pytest.ini_options]
log_cli = true
python_files = "**/*_tests.py"

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.0",
    "pytest-mock>=3.14.1", 
    "ruff>=0.12.0",
]