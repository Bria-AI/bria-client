[project]
name = "bria-internal"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Bria.ai" }]
maintainers = [
    { name = "omri", email = "omriassa@bria.ai" }
]

requires-python = ">=3.10"
dependencies = []

include = [
    "**/*",
    "!src/**/*_tests.py"
]


[project.optional-dependencies]
redis = [
    "redis>=3.5.3",
]
all = [
    "redis>=6.2.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bria_internal"]


[tool.ruff.lint]
select = ["C4", "E", "F", "I", "PERF", "UP"]
ignore = ["PERF203"]

[tool.ruff]
line-length = 160
target-version = "py38"

[dependency-groups]
dev = [
    "fakeredis>=2.29.0",
    "pytest>=8.4.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.0",
]

[tool.pytest.ini_options]
log_cli = true
python_files = "**/*_tests.py"
