[project]
name = "bria-internal"
version = "0.1.3"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Bria.ai" }]
maintainers = [
    { name = "omri", email = "omriassa@bria.ai" }
]

requires-python = ">=3.10"
dependencies = []

include = [
    "**/*",
    "!src/**/*_tests.py"
]


[project.optional-dependencies]
redis = [
    "redis>=3.5.3",
]
firebase = [
    "firebase_admin>=6.4.0",
    "python-core",
]
all = [
    "redis>=6.2.0",
    "firebase_admin>=6.4.0",
    "python-core",
]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bria_internal"]


[tool.ruff.lint]
select = ["C4", "E", "F", "I", "PERF", "UP"]
ignore = ["PERF203"]

[tool.ruff]
line-length = 160
target-version = "py38"

[dependency-groups]
dev = [
    "fakeredis>=2.29.0",
    "pytest>=8.4.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.0",
]

[tool.pytest.ini_options]
log_cli = true
python_files = "**/*_tests.py"

[tool.uv.sources]
python-core = { git = "https://bar-fingerman-dev:fc9f605912b623be07ebf0eaf32cd83671833a82@github.com/Bria-AI/python_core.git", rev = "4bc0c3afb515096c0136d447aa29143c9aba4075" }
